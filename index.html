<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Information</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        input, button { padding: 10px; margin-top: 10px; width: 100%; }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault();
            window.location.href = 'payment.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Confirm Your Information Before Proceeding</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" onsubmit="submitForm(event)">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="transaction_id" placeholder="Transaction ID / Notes" required>
            <label>
                <input type="checkbox" name="signature" required>
                I acknowledge this as my receipt and confirm the payment.
            </label>
            <button type="submit">Submit & Proceed to Payment</button>
        </form>
    </div>
</body>
</html>
